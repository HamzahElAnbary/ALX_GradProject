{% extends "base.html" %}
{% block title %}Sign up Â· RestoBan{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Create Account</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="mt-3">
          Already have an account? <a href="{% url 'restoban:login' %}">Login here</a>.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
