<!-- RestoBan/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RestoBan{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header style="background: #333; color: white; padding: 10px;">
        <nav>
            <a href="{% url 'dashboard' %}" style="color: white; margin-right: 10px;">Dashboard</a>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" style="color: white; margin-left: 10px;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; margin-left: 10px;">Login</a>
                <a href="{% url 'signup' %}" style="color: white; margin-left: 10px;">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main style="padding: 20px;">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>

    <footer style="background: #333; color: white; text-align: center; padding: 10px; margin-top: 20px;">
        <p>&copy; 2025 RestoBan</p>
    </footer>
</body>
</html>
