{% extends "base.html" %}
{% block title %}Recipe List Â· RestoBan{% endblock %}

{% block content %}
<h1>Recipe List</h1>
<ul>
  {% for recipe in recipes %}
    <li>
      <a href="{% url 'restoban:recipe_detail' slug=recipe.slug %}">
        {{ recipe.name }}
      </a>
    </li>
  {% empty %}
    <li>No recipes found.</li>
  {% endfor %}
</ul>
{% endblock %}
