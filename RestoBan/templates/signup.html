<!-- RestoBan/templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up - RestoBan{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<p>Create a new account:</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
